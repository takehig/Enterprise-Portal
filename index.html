<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Systems Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	     .system-card { transition: transform 0.2s; cursor: pointer; }
	    .system-card:hover { transform: translateY(-5px); }
	 .port-badge { font-size: 0.8em; }
	</style>
</head>
<body class="bg-light">
	  <div class="container mt-5">
	  <div class="row justify-content-center">
		  <div class="col-md-12">
		     <h1 class="text-center mb-5">🏢 Enterprise Systems Portal</h1>
		       <div class="row">
			<div class="col-md-2 mb-4">
			       <div class="card system-card h-100" onclick="location.href='/crm/'">
			     <div class="card-body text-center">
				    <i class="fas fa-users fa-3x text-primary mb-3"></i>
				    <h5 class="card-title">WealthAI CRM</h5>
				<p class="card-text">顧客管理システム</p>
				     <span class="badge bg-primary port-badge">Port 8000</span>
			       </div>
			       </div>
			   </div>
		       <div class="col-md-2 mb-4">
			      <div class="card system-card h-100" onclick="location.href='/products/'">
				 <div class="card-body text-center">
				<i class="fas fa-chart-line fa-3x text-success mb-3"></i>
				     <h5 class="card-title">ProductMaster</h5>
				  <p class="card-text">商品情報管理システム</p>
				   <span class="badge bg-success port-badge">Port 8001</span>
			     </div>
			     </div>
			 </div>
		     <div class="col-md-2 mb-4">
			    <div class="card system-card h-100" onclick="location.href='/aichat/'">
			     <div class="card-body text-center">
				    <i class="fas fa-robot fa-3x text-info mb-3"></i>
				 <h5 class="card-title">AIChat</h5>
				       <p class="card-text">AI対話システム</p>
				  <span class="badge bg-info port-badge">Port 8002</span>
				 </div>
			 </div>
		     </div>
		     <div class="col-md-2 mb-4">
			<div class="card system-card h-100" onclick="window.open('http://44.217.45.24:8006/', '_blank')">
				  <div class="card-body text-center">
				 <i class="fas fa-database fa-3x text-dark mb-3"></i>
				 <h5 class="card-title">Database</h5>
				     <p class="card-text">データベース管理</p>
				  <span class="badge bg-dark port-badge">Port 8006</span>
			       </div>
			       </div>
			   </div>
			 <div class="col-md-2 mb-4">
			<div class="card system-card h-100" onclick="location.href='/logs/'">
				  <div class="card-body text-center">
				 <i class="fas fa-tools fa-3x text-warning mb-3"></i>
				 <h5 class="card-title">メンテナンス</h5>
				     <p class="card-text">システムログ監視</p>
				  <span class="badge bg-warning port-badge">Port 8005</span>
			       </div>
			       </div>
			   </div>
		   </div>
		   <div class="text-center mt-4">
			 <p class="text-muted">各システムをクリックしてアクセスしてください</p>
		   </div>
	       </div>
	       </div>
	   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <footer class="mt-4 text-center text-muted">
        <small>Enterprise Portal v1.0.0 - システム統合ポータル</small>
    </footer>
</body>
</html>
